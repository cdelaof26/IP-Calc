<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="CSS/tout.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>
			IP-Calc
		</title>
	</head>
	<body class="bg-body-0 dark:bg-body-1 text-primary-0 dark:text-primary-1">
		<script id="navbar" src="./components/navbar.js"></script>

		<div class="fixed top-0 right-0 m-2 md:hidden">
			<button id="navbar_toggle_button" class="p-2 rounded-lg bg-sidebar-0 dark:bg-sidebar-1" onclick={toggle_navbar_visibility()}>
				<i class="fa fa-navicon fa-lg"></i>
			</button>
		</div>
		<div class="fixed bottom-0 right-0 m-4">
			<button onclick={scroll_to_top()}>
				<i class="fa fa-chevron-circle-up fa-2x"></i>
			</button>
		</div>

		<main id="main_container" class="flex w-full h-[90dvh] overflow-y-auto">
			<div class="w-[100%] h-max xl:w-[60%] md:ml-[26%] xl:mr-[15%] p-8 md:p-10">
				<p class="text-4xl font-bold">
					IP-Calc
				</p>
				<div class="mt-2">
					<div class="flex justify-between font-mono tracking-tight text-lg md:text-2xl">
						<p>
							Dirección:
						</p>
						<p id="user_ip"></p>
					</div>
					<div class="flex justify-between font-mono tracking-tight md:text-lg">
						<p>
							Máscara:
						</p>
						<p id="user_mask"></p>
					</div>
				</div>
				<div id="address_information">

				</div>
				<div id="sub_netting_data">

				</div>
			</div>
		</main>

		<script src="src/data_validation.js" type="application/javascript"></script>
		<script src="src/data_processing.js" type="application/javascript"></script>
		<script src="index.js" type="application/javascript"></script>
	</body>
</html>
