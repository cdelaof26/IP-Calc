<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="CSS/tout.css">

		<title>
			IP-Calc
		</title>
	</head>
	<body class="flex w-full h-dvh bg-gradient-to-br from-sky-100 via-purple-800 to-sky-700 dark:from-indigo-100 dark:via-purple-900 dark:to-pink-900 text-primary-0 dark:text-primary-1">
		<button onclick="scroll_to_top()" class="z-10 fixed bottom-4 right-4 md:bottom-8 md:right-8 hover:cursor-pointer">
			<script src="svg/arrow_up_circle.js" classData="size-12"></script>
		</button>

		<script id="navbar" src="components/navbar.js"></script>

		<div id="main_container" class="flex-grow space-y-4 overflow-y-auto p-4 md:m-4 md:p-8 lg:m-6 md:rounded-2xl backdrop-blur-3xl bg-body-0/90 dark:bg-body-1/50">
			<div class="flex justify-between">
				<h1 class="text-4xl font-bold self-center">
					IP-Calc
				</h1>
				<button onclick="toggle_navbar_visibility()" id="navbar_toggle_button" class="md:hidden self-center p-2 rounded-lg">
					<script src="svg/bars_3.js" classData="size-8"></script>
				</button>
			</div>
			<div class="overflow-x-auto">
				<div class="flex justify-between font-mono tracking-tight text-lg md:text-2xl">
					<h2>
						Dirección:
					</h2>
					<p id="user_ip"></p>
				</div>
				<div class="flex justify-between font-mono tracking-tight md:text-lg">
					<h2>
						Máscara:
					</h2>
					<p id="user_mask"></p>
				</div>
			</div>
			<div id="address_information">
			</div>
			<div id="sub_netting_data">
			</div>
		</div>

		<div class="w-full p-4 flex justify-end lg:justify-center z-50 fixed bottom-0">
			<div id="error_label" class="hidden border border-red-500 w-fit p-4 bg-red-100 dark:bg-red-950 rounded-lg">
				<p id="error_msg" class="border-l-4 border-red-500 pl-4">
					Error
				</p>
			</div>
		</div>

		<script src="src/data_validation.js" type="application/javascript"></script>
		<script src="src/data_processing.js" type="application/javascript"></script>
		<script src="index.js" type="application/javascript"></script>
	</body>
</html>
